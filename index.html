<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- style sheet -->
  <link rel="stylesheet" href="./style/style.css">
</head> 
<body>
  <main class="card">
    <article class="img-sec">
      <img src="./images/image-equilibrium.jpg" alt="img">
      <div>
        <img src="./images/icon-view.svg" alt="img" class="icon">
      </div>
    </article>
    <section class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon">
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="img">
        Creation of <span>Jules Wyvern</span>
      </div> 
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chams Sat</a>.
  </div>
</body>
</html>
